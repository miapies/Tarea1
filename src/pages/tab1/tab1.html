<ion-header>

  <ion-navbar color="negro">
    <ion-title>Llamadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item detail-none 
      *ngFor="let personaje of personajes" 
      (click)="irDetalle(personaje)">
      <ion-avatar item-start>
        <img [src]="personaje.img">
      </ion-avatar>
      <h2>{{personaje.nombre}}</h2>
      <p>{{personaje.titulo}} </p>
    </button>

  </ion-list>

</ion-content>
